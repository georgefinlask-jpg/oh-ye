      grid.appendChild(div);
    });
  }

  function showLetter(index) {
    current = index;
    const box = document.getElementById("letterBox");
    const nextBtn = document.getElementById("nextLetterBtn");
    const prevBtn = document.getElementById("prevBtn");
    const poemsBtn = document.getElementById("poemsArrow");

    box.innerText = letters[index];
    box.scrollTop = 0;
    nextBtn.style.display = "none";

    // Prev button always visible but disabled on first letter
    prevBtn.disabled = (current === 0);

    // Show next button only when scrolled to bottom & not last letter
    box.onscroll = () => {
      if (box.scrollTop + box.clientHeight >= box.scrollHeight - 10 && current < letters.length - 1) {
        nextBtn.style.display = "block";
      } else {
        nextBtn.style.display = "none";
      }
    };

    // Unlock poems button if current letter >= required
    if (current + 1 >= lettersToUnlockPoems) {
      poemsBtn.classList.add("unlocked");
      poemsBtn.onclick = () => window.location.href = "poems.html";
    }
  }

  function nextLetter() {
    if (current < letters.length - 1) {
      showLetter(current + 1);
    }
  }

  function prevLetter() {
    if (current > 0) {
      showLetter(current - 1);
    }
  }

  function generateFloating() {
    const bg = document.getElementById("floatingBg");
    const emojis = [];
    for (let i = 0; i < 20; i++) emojis.push('üê±');
    for (let i = 0; i < 10; i++) emojis.push('üíñ');
    emojis.push("MWAA");

    emojis.forEach(e => {
      const div = document.createElement("div");
      div.className = "float";
      div.innerText = e;
      div.style.left = Math.random() * 100 + "%";
      div.style.fontSize = (10 + Math.random() * 30) + "px";
      div.style.opacity = 0.12 + Math.random() * 0.2;
      div.style.animationDuration = 15 + Math.random() * 20 + "s";
      div.style.top = Math.random() * 100 + "vh";
      bg.appendChild(div);
    });
  }
</script>
