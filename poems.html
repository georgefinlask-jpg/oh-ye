/* ===== BUILD LISTS ===== */
function buildList(list, containerId) {
  const container = document.getElementById(containerId);
  list.forEach(poem => {
    const div = document.createElement("div");
    div.className = "poem-title";
    div.innerText = poem.title;
    div.onclick = () => openPoem(poem.title, poem.content);
    container.appendChild(div);
  });
}

/* ===== MODAL ===== */
function openPoem(title, content) {
  document.getElementById("poemTitle").innerText = title;
  document.getElementById("poemContent").innerText = content;
  document.getElementById("overlay").style.display = "flex";
}

function closePoem() {
  document.getElementById("overlay").style.display = "none";
}
