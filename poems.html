<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Poems</title>

<style>
  body {
    margin: 0;
    font-family: Georgia, serif;
    background: linear-gradient(135deg, #f7e9f0, #e8f0ff);
    color: #333;
    overflow-x: hidden;
  }

  h1 {
    text-align: center;
    margin-top: 40px;
  }

  .section {
    max-width: 800px;
    margin: 40px auto;
    text-align: center;
    position: relative;
    z-index: 2;
  }

  .poem-title {
    background: #fff;
    margin: 12px auto;
    padding: 14px 24px;
    border-radius: 30px;
    width: fit-content;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    transition: transform 0.2s;
  }

  .poem-title:hover {
    transform: scale(1.05);
  }

  /* ===== MODAL ===== */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .modal {
    background: #fff;
    padding: 40px 30px;
    max-width: 720px;
    width: 90%;
    max-height: 80vh;
    overflow-y: auto;
    border-radius: 20px;
    text-align: center;
    white-space: pre-wrap;
    line-height: 1.7;
    position: relative;
  }

  .close-btn {
    position: absolute;
    top: 14px;
    right: 18px;
    font-size: 22px;
    cursor: pointer;
  }

  /* ===== DONE BUTTON ===== */
  .done-btn {
    display: block;
    margin: 70px auto 90px;
    padding: 14px 30px;
    border-radius: 30px;
    border: none;
    background: #ffb6c1;
    font-size: 1em;
    cursor: pointer;
    z-index: 2;
    position: relative;
  }

  /* ===== FLOATING BACKGROUND ===== */
  .floating-bg {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
  }

  .float {
    position: absolute;
    font-size: 18px;
    opacity: 0.12;
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    from { transform: translateY(110vh); }
    to { transform: translateY(-20vh); }
  }
</style>
</head>

<body>

<div class="floating-bg" id="floatingBg"></div>

<h1>Poems</h1>

/* ===== BUILD LISTS ===== */
function buildList(list, containerId) {
  const container = document.getElementById(containerId);
  list.forEach(poem => {
    const div = document.createElement("div");
    div.className = "poem-title";
    div.innerText = poem.title;
    div.onclick = () => openPoem(poem.title, poem.content);
    container.appendChild(div);
  });
}

buildList(englishPoems, "englishList");

/* ===== MODAL ===== */
function openPoem(title, content) {
  document.getElementById("poemTitle").innerText = title;
  document.getElementById("poemContent").innerText = content;
  document.getElementById("overlay").style.display = "flex";
}

function closePoem() {

/* ===== NAV ===== */
